<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴブリバツゲーム</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="chessman-container-0" class="chessman-container"></div>
    <div class="table-container">
        <table>
            <tr>
                <td id="cell-0-0" class="cell" data-x="0" data-y="0"></td>
                <td id="cell-0-1" class="cell" data-x="1" data-y="0"></td>
                <td id="cell-0-2" class="cell" data-x="2" data-y="0"></td>
            </tr>
            <tr>
                <td id="cell-1-0" class="cell" data-x="0" data-y="1"></td>
                <td id="cell-1-1" class="cell" data-x="1" data-y="1"></td>
                <td id="cell-1-2" class="cell" data-x="2" data-y="1"></td>
            </tr>
            <tr>
                <td id="cell-2-0" class="cell" data-x="0" data-y="2"></td>
                <td id="cell-2-1" class="cell" data-x="1" data-y="2"></td>
                <td id="cell-2-2" class="cell" data-x="2" data-y="2"></td>
            </tr>
        </table>
    </div>
    <div id="chessman-container-1" class="chessman-container"></div>
    <div id="message-container">
        <div id="message-0"></div>
        <div class="message-spacer"></div>
        <div id="message-1"></div>
    </div>
    <!-- jQuery読み込み -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
